<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegisterForm</title>
    <style>
        label {
            display:block;
        }
    </style>
</head>
<body>
    <h1>RegisterForm</h1>
    <p>Please fill out form values</p>
   
        <!--
            GET получить данные, посмотреть профиль, данные
            POST отправляем какие либо данные
            PUT обновить данные
            DELETE удалить
            PATH обновляем то что нам нужно
            
            Любая форма состоит из инпута input
        -->
    <form>

        <fieldset>
            <input type="color">
        </fieldset>
        
            <fieldset>

            <input list="holyday-names" id="holyday-choice" name="holyday-choice"/>
            <datalist id="holyday-names">
                <option value="New Year's Day">
                <option value="Independence Day">
                <option value="Halloween">
                <option value="Thanksgiving"> 
                <option value="Christmas Day">     
            </datalist>

        </fieldset>
        <fieldset>

            <label for="firstname"><input type="text" id="firstname" name="firstname" >Enter yor first name</label>
            <label for="lastname"><input type="text" id="lastname" name="lastname">Enter yor last name</label>
            <label for="password"><input type="password" id="password" name="password">Enter yor password</label>
            <input required type="text"> <!--выполняет функцию к обязательному запонению-->
        </fieldset>
        <fieldset>
            <legend>Gender</legend>
            <label for="male"><input type="radio" id="male" name="gender">Male</label>
            <label for="female"><input type="radio" id="female" name="gender">Female</label> 
     
            <input type="checkbox" checked>

            Female
            
            <input type="search" accesskey="s">
            <label>Hint: ctrl + option + s to focus</label>
        </fieldset>
        <fieldset>
            <legend>City</legend>
            <select name="city" id="">
                <option value="astana">Astana</option>
                <option value="almaty">Almaty</option>
                <option value="taraz">Taraz</option>
                <option value="shymkent">Shymkent</option>
            </select>
        </fieldset>
        <fieldset>
            <input type="file" multiple>
            <button>test</button>
            <button type="submit">Submit</button>
        </fieldset>


        <fieldset>
            <input inputmode="">
            
        </fieldset>
    </form>
    
</body>
</html>
